<!DOCTYPE html>
<html>
    <style>
        h1{
            text-align: center;
            color: red;
        }
        body{
            background-color: aqua;
            margin: 40px;
        }
    </style>
<head>
    <title> Contact Form </title>
</head>
    <body>
        <form>
            <h1> Contact form </h1>
            <label for="fname"> First Name:- </label>
            <input type="text" id="fname"><br><br>
            <label for="lastname"> Last Name:- </label>
            <input type="text" id="lastname"><br><br>
            <label for="dob"> Date of Birth:- </label>
            <input type="date" id="dob"><br>
            <h3> Gender: </h3>
            <input type="radio" id="male">
            <label for="male"> Male </label>
            <input type="radio" id="female">
            <label for="female"> Female </label>
            <input type="radio" id="others">
            <label for="others"> Others </label><br><br>
            <label for="phno"> Phone Number :- </label>
            <input type="number" id="phno">
            <h3> Which is your fav car?</h3>
            <input type="radio" id="audi">
            <label for="audi"> AUDI </label>
            <input type="radio" id="bmw">
            <label for="bmw"> BMW </label>
            <input type="radio" id="buggati">
            <label for="buggati"> BUGGATI </label>
            <h3> Which is your fav dish?</h3>
            <input type="checkbox" id="chicken">
            <label for="chicken"> CHICKEN </label>
            <input type="checkbox" id="mutton">
            <label for="mutton"> MUTTON </label>
            <input type="checkbox" id="fish">
            <label for="fish"> FISH </label><br>
            <h3> Choose the Bike </h3>
            <select type="bike">
                <option value="Royal Enfield">Royal Enfield</option>
                <option value="Pulsar">Pulsar</option>
                <option value="BMW">BMW</option>
            </select>
            <h4> Message Box:- </h4>
            <textarea name="Messsage box" rows="5" cols="20"></textarea> <br><br>
            <input type="submit" id="submit">
         </form>
    </body>
</html>
